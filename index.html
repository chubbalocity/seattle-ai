<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 100;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speed: 5,
      dx: 5,
      dy: 5
    };

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 15) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, "#FFF");
      }
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, "#000");
      drawNet();
      drawRect(0, playerY, paddleWidth, paddleHeight, "#FFF");
      drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, "#FFF");
      drawCircle(ball.x, ball.y, ball.radius, "#FFF");
    }

    function update() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Bounce off top/bottom
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
      }

      // Player paddle collision
      if (ball.x - ball.radius < paddleWidth &&
          ball.y > playerY && ball.y < playerY + paddleHeight) {
        ball.dx = -ball.dx;
      }

      // AI paddle collision
      if (ball.x + ball.radius > canvas.width - paddleWidth &&
          ball.y > aiY && ball.y < aiY + paddleHeight) {
        ball.dx = -ball.dx;
      }

      // AI movement
      aiY += ((ball.y - (aiY + paddleHeight / 2))) * 0.1;
    }

    function gameLoop() {
      update();
      draw();
    }

    setInterval(gameLoop, 1000 / 60);

    // Player control
    canvas.addEventListener("mousemove", evt => {
      const rect = canvas.getBoundingClientRect();
      playerY = evt.clientY - rect.top - paddleHeight / 2;
    });
  </script>
</body>
</html>
