<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Capability Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            margin-bottom: 30px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .system-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .info-card p {
            color: #666;
            line-height: 1.5;
        }

        .recommendations {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .recommendations h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .llm-option {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .llm-option.recommended {
            border-left-color: #ff6b6b;
            background: linear-gradient(135deg, #fff5f5, #fff);
        }

        .llm-option h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.3rem;
        }

        .llm-option .model-size {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-block;
            margin-left: 10px;
            color: #666;
        }

        .llm-option p {
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
        }

        .performance-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .excellent { background: #d4edda; color: #155724; }
        .good { background: #fff3cd; color: #856404; }
        .fair { background: #f8d7da; color: #721c24; }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .content { padding: 20px; }
            .system-info { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Local LLM Capability Analyzer</h1>
            <p>Discover the best Large Language Model your system can run locally</p>
        </div>
        
        <div class="content">
            <button id="analyzeBtn" class="analyze-btn">üîç Analyze My System</button>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing your system capabilities...</p>
            </div>
            
            <div id="systemInfo" class="system-info hidden"></div>
            
            <div id="recommendations" class="recommendations hidden">
                <h2>üìä Recommended Models</h2>
                <div id="modelList"></div>
            </div>
        </div>
    </div>

    <script>
        class SystemAnalyzer {
            constructor() {
                this.systemInfo = {};
                this.models = [
                    {
                        name: "Llama 3.2 1B",
                        size: "1B parameters",
                        ramRequired: 2,
                        vramRequired: 1,
                        description: "Lightweight model perfect for basic tasks. Fast inference with minimal resource usage.",
                        platforms: ["Ollama", "LM Studio"],
                        performance: "good"
                    },
                    {
                        name: "Phi-3 Mini",
                        size: "3.8B parameters", 
                        ramRequired: 4,
                        vramRequired: 2,
                        description: "Microsoft's efficient small model. Great balance of capability and speed.",
                        platforms: ["Ollama", "LM Studio", "HuggingFace"],
                        performance: "excellent"
                    },
                    {
                        name: "Llama 3.2 3B",
                        size: "3B parameters",
                        ramRequired: 4,
                        vramRequired: 2,
                        description: "Meta's compact model with strong reasoning capabilities for its size.",
                        platforms: ["Ollama", "LM Studio"],
                        performance: "excellent"
                    },
                    {
                        name: "Mistral 7B",
                        size: "7B parameters",
                        ramRequired: 8,
                        vramRequired: 4,
                        description: "High-quality 7B model with excellent performance across various tasks.",
                        platforms: ["Ollama", "LM Studio", "Text Generation WebUI"],
                        performance: "excellent"
                    },
                    {
                        name: "Llama 3.1 8B",
                        size: "8B parameters",
                        ramRequired: 10,
                        vramRequired: 5,
                        description: "Meta's latest 8B model with improved reasoning and multilingual capabilities.",
                        platforms: ["Ollama", "LM Studio"],
                        performance: "excellent"
                    },
                    {
                        name: "CodeLlama 13B",
                        size: "13B parameters",
                        ramRequired: 16,
                        vramRequired: 8,
                        description: "Specialized coding model based on Llama 2. Excellent for programming tasks.",
                        platforms: ["Ollama", "LM Studio"],
                        performance: "good"
                    },
                    {
                        name: "Llama 3.1 70B (Quantized)",
                        size: "70B parameters",
                        ramRequired: 32,
                        vramRequired: 16,
                        description: "Large model with exceptional capabilities. Requires quantization (Q4) for most systems.",
                        platforms: ["Ollama", "LM Studio"],
                        performance: "fair"
                    },
                    {
                        name: "Mixtral 8x7B",
                        size: "47B parameters (MoE)",
                        ramRequired: 32,
                        vramRequired: 16,
                        description: "Mixture of Experts model offering GPT-3.5 level performance with efficient inference.",
                        platforms: ["Ollama", "Text Generation WebUI"],
                        performance: "good"
                    }
                ];
            }

            async analyzeSystem() {
                const info = {};
                
                // Memory analysis
                if ('memory' in performance) {
                    info.totalMemory = Math.round(performance.memory.totalJSHeapSize / (1024**3));
                } else {
                    info.totalMemory = await this.estimateMemory();
                }

                // Hardware concurrency (CPU cores)
                info.cpuCores = navigator.hardwareConcurrency || 4;

                // GPU detection
                info.gpu = await this.detectGPU();

                // Platform detection
                info.platform = this.detectPlatform();

                // Browser capabilities
                info.webgl = this.checkWebGL();
                info.webgpu = await this.checkWebGPU();

                this.systemInfo = info;
                return info;
            }

            async estimateMemory() {
                // Rough estimation based on user agent and platform
                const platform = navigator.platform.toLowerCase();
                if (platform.includes('win')) return 8; // Assume 8GB for Windows
                if (platform.includes('mac')) return 8; // Assume 8GB for Mac
                if (platform.includes('linux')) return 8; // Assume 8GB for Linux
                return 4; // Conservative default
            }

            async detectGPU() {
                const gpu = { vendor: 'Unknown', model: 'Unknown', memory: 0 };
                
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    
                    if (gl) {
                        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                        if (debugInfo) {
                            gpu.vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                            gpu.model = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                        }
                    }

                    // Estimate VRAM based on GPU model
                    gpu.memory = this.estimateVRAM(gpu.model);
                } catch (e) {
                    console.log('GPU detection failed:', e);
                }

                return gpu;
            }

            estimateVRAM(gpuModel) {
                const model = gpuModel.toLowerCase();
                
                // High-end GPUs
                if (model.includes('rtx 4090')) return 24;
                if (model.includes('rtx 4080')) return 16;
                if (model.includes('rtx 4070')) return 12;
                if (model.includes('rtx 3090')) return 24;
                if (model.includes('rtx 3080')) return 10;
                if (model.includes('rtx 3070')) return 8;
                if (model.includes('rtx 3060')) return 8;
                
                // AMD GPUs
                if (model.includes('rx 7900')) return 20;
                if (model.includes('rx 6900')) return 16;
                if (model.includes('rx 6800')) return 16;
                if (model.includes('rx 6700')) return 12;
                
                // Integrated graphics
                if (model.includes('intel') && model.includes('iris')) return 1;
                if (model.includes('amd') && model.includes('radeon')) return 1;
                
                // Default estimation
                return 4;
            }

            detectPlatform() {
                const platform = navigator.platform.toLowerCase();
                const userAgent = navigator.userAgent.toLowerCase();
                
                if (platform.includes('win') || userAgent.includes('windows')) return 'Windows';
                if (platform.includes('mac') || userAgent.includes('mac')) return 'macOS';
                if (platform.includes('linux') || userAgent.includes('linux')) return 'Linux';
                return 'Unknown';
            }

            checkWebGL() {
                try {
                    const canvas = document.createElement('canvas');
                    return !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
                } catch (e) {
                    return false;
                }
            }

            async checkWebGPU() {
                try {
                    return 'gpu' in navigator;
                } catch (e) {
                    return false;
                }
            }

            getRecommendedModels() {
                const { totalMemory, gpu } = this.systemInfo;
                const recommendations = [];

                this.models.forEach(model => {
                    let canRun = false;
                    let performance = 'fair';
                    let notes = '';

                    // Check if system can run the model
                    if (totalMemory >= model.ramRequired) {
                        canRun = true;
                        
                        // Determine performance level
                        if (gpu.memory >= model.vramRequired) {
                            performance = 'excellent';
                            notes = 'Can run on GPU with excellent performance';
                        } else if (totalMemory >= model.ramRequired * 1.5) {
                            performance = 'good';
                            notes = 'Will run on CPU with good performance';
                        } else {
                            performance = 'fair';
                            notes = 'May run slowly on CPU';
                        }
                    }

                    if (canRun) {
                        recommendations.push({
                            ...model,
                            performance,
                            notes,
                            score: this.calculateScore(model, totalMemory, gpu.memory)
                        });
                    }
                });

                // Sort by score (best first)
                return recommendations.sort((a, b) => b.score - a.score);
            }

            calculateScore(model, totalRAM, vram) {
                let score = 0;
                
                // Base score for model capability
                const paramCount = parseFloat(model.size);
                score += Math.log(paramCount) * 10;
                
                // Bonus for fitting in VRAM
                if (vram >= model.vramRequired) score += 50;
                
                // Bonus for having extra RAM
                const ramRatio = totalRAM / model.ramRequired;
                score += ramRatio * 10;
                
                // Penalty for resource strain
                if (totalRAM < model.ramRequired * 1.2) score -= 20;
                
                return score;
            }

            displaySystemInfo() {
                const container = document.getElementById('systemInfo');
                const { totalMemory, cpuCores, gpu, platform, webgl, webgpu } = this.systemInfo;

                container.innerHTML = `
                    <div class="info-card">
                        <h3>üíæ Memory</h3>
                        <p><strong>Estimated RAM:</strong> ${totalMemory}GB<br>
                        <small>Note: Browser-based estimation, actual RAM may vary</small></p>
                    </div>
                    <div class="info-card">
                        <h3>üñ•Ô∏è Graphics</h3>
                        <p><strong>GPU:</strong> ${gpu.model}<br>
                        <strong>Estimated VRAM:</strong> ${gpu.memory}GB<br>
                        <strong>WebGL:</strong> ${webgl ? '‚úÖ Supported' : '‚ùå Not supported'}</p>
                    </div>
                    <div class="info-card">
                        <h3>‚ö° Processing</h3>
                        <p><strong>CPU Cores:</strong> ${cpuCores}<br>
                        <strong>Platform:</strong> ${platform}</p>
                    </div>
                `;
            }

            displayRecommendations(recommendations) {
                const container = document.getElementById('modelList');
                
                if (recommendations.length === 0) {
                    container.innerHTML = `
                        <div class="warning">
                            <h4>‚ö†Ô∏è Limited Options</h4>
                            <p>Your system may have limited capability for running local LLMs. Consider upgrading your RAM or using cloud-based solutions.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                
                recommendations.forEach((model, index) => {
                    const isRecommended = index === 0;
                    html += `
                        <div class="llm-option ${isRecommended ? 'recommended' : ''}">
                            <h4>
                                ${isRecommended ? '‚≠ê ' : ''}${model.name}
                                <span class="model-size">${model.size}</span>
                            </h4>
                            <span class="performance-indicator ${model.performance}">${model.performance.toUpperCase()}</span>
                            <p>${model.description}</p>
                            <p><strong>Requirements:</strong> ${model.ramRequired}GB RAM, ${model.vramRequired}GB VRAM</p>
                            <p><strong>Platforms:</strong> ${model.platforms.join(', ')}</p>
                            <p><strong>Expected Performance:</strong> ${model.notes}</p>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }
        }

        // Initialize the application
        const analyzer = new SystemAnalyzer();

        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const btn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const systemInfo = document.getElementById('systemInfo');
            const recommendations = document.getElementById('recommendations');

            // Show loading state
            btn.disabled = true;
            loading.classList.remove('hidden');
            systemInfo.classList.add('hidden');
            recommendations.classList.add('hidden');

            try {
                // Simulate analysis delay for better UX
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Analyze system
                await analyzer.analyzeSystem();
                
                // Display results
                analyzer.displaySystemInfo();
                systemInfo.classList.remove('hidden');

                const recommendedModels = analyzer.getRecommendedModels();
                analyzer.displayRecommendations(recommendedModels);
                recommendations.classList.remove('hidden');

            } catch (error) {
                console.error('Analysis failed:', error);
                document.getElementById('modelList').innerHTML = `
                    <div class="warning">
                        <h4>‚ùå Analysis Error</h4>
                        <p>Unable to complete system analysis. Please try refreshing the page.</p>
                    </div>
                `;
                recommendations.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                btn.disabled = false;
                btn.textContent = 'üîÑ Re-analyze System';
            }
        });
    </script>
</body>
</html>
